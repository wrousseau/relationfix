<md-content ng-controller="TasksCtrl" class="md-padding">
  <h2>Tasks</h2>
  <md-list>
    <md-subheader class="md-no-sticky">3 line item</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="task in tasks">
      <div class="md-list-item-text">
        <h3>{{ task.name }}</h3>
        <p>{{ task.description }}</p>
      </div>
    </md-list-item>
  </md-list>
</md-content>
