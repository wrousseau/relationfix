<md-content ng-controller="TasksCtrl" class="md-padding">
  <h2 class="md-display-1">Tasks</h2>
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="task in tasks">
      <div class="md-list-item-text">
        <h3>{{ task.name }}</h3>
        <p>{{ task.description }}</p>
      </div>
    <md-divider ng-if"!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
